<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€” Blogify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, var(--bg));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .login-card {
            background: linear-gradient(180deg, #020617, var(--card));
            width: 100%;
            max-width: 420px;
            padding: 36px;
            border-radius: 18px;
            border: 1px solid #1f2937;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-size: 0.85rem;
            color: var(--muted);
        }

        input {
            background: #020617;
            border: 1px solid #1f2937;
            border-radius: 10px;
            padding: 12px 14px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56,189,248,0.15);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .actions a {
            color: var(--accent);
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 10px;
            background: var(--accent);
            color: #020617;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(56,189,248,0.35);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--muted);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #1f2937;
        }

        .divider span {
            margin: 0 12px;
        }

        .alt-login {
            display: grid;
            gap: 12px;
        }

        .alt-btn {
            background: #020617;
            border: 1px solid #1f2937;
            padding: 12px;
            border-radius: 10px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: border 0.2s ease, transform 0.2s ease;
        }

        .alt-btn:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .signup {
            text-align: center;
            margin-top: 26px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .signup a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="logo">Blogify</div>
    <div class="subtitle">Welcome back. Go write something ðŸ”¥</div>

    <form>
        <div>
            <label>Email</label>
            <input type="email" placeholder="you@internet.com" required>
        </div>

        <div>
            <label>Password</label>
            <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <div class="actions">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="divider">
        <span>or</span>
    </div>

    <div class="alt-login">
        <button class="alt-btn">Continue with Google</button>
        <button class="alt-btn">Continue with GitHub</button>
    </div>

    <div class="signup">
        Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
</div>

</body>
</html>
