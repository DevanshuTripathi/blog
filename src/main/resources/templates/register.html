<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register — Blogify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, var(--bg));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .register-card {
            background: linear-gradient(180deg, #020617, var(--card));
            width: 100%;
            max-width: 440px;
            padding: 36px;
            border-radius: 18px;
            border: 1px solid #1f2937;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-size: 0.85rem;
            color: var(--muted);
        }

        input {
            background: #020617;
            border: 1px solid #1f2937;
            border-radius: 10px;
            padding: 12px 14px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56,189,248,0.15);
        }

        button {
            margin-top: 12px;
            background: var(--accent);
            color: #020617;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(56,189,248,0.35);
        }

        .footer-text {
            text-align: center;
            margin-top: 26px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="register-card">
    <div class="logo">Blogify</div>
    <div class="subtitle">Create your account and start writing ✍️</div>

    <form th:action="@{/register}" method="post" th:object="${user}" >

        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

        <div>
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="blufftunic" required>
        </div>

        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="••••••••" required>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="footer-text">
        Already have an account? <a th:href="@{/login}">Sign in</a>
    </div>
</div>

</body>
</html>
